<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genarator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./qr-code.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        .popines{
            font-family: 'Poppins', sans-serif;
        }
      </style>
</head>
<body class="bg-[#262a2f]">
    <div style="transform: translate(-50%, -50%);" class=" w-[400px] py-[25px] px-[35px] absolute top-[50%] left-[50%] bg-white rounded-[10px]">
        <p class="font-semibold text-[15px] mb-[8px]">Enter your text or URL</p>
        <input id="qrText" style="border: 1px solid #494eea;" class="outline-none p-[10px] w-[100%] h-[50px] mt-[10px] mr-0 mb-[20px] rounded-[5px]" type="text" placeholder="Text or URL">

        <div style="transition: max-height 1s;" id="img-box" class="w-[200px] rounded-[5px] max-h-0 overflow-hidden">
            <img class="w-[90%] mx-auto p-[10px]" src="" alt="" id="qrImage">
        </div>
        <button onclick="generateQR()" class="btn btn-primary w-[100%] h-[50px] bg-[#494eea] text-white border-none outline-none rounded-[5px] shadow-sm cursor-pointer my-[20px] mx-0 font-medium">Generate QR Code</button>

    </div>
    


    <script src="index.js"></script>
</body>
</html>
